<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="webViews/summary.css"/>
  </head>
  <body>
    <div id="container">
      <img id="img" src="{{img}}">
      <h1 id="title">{{title}}</h1>
      <div id="summary">{{summary}}</div>
      <div id="spacer"></div>
    </div>
    <a id="original" href="{{href}}" onclick="this.innerHTML='&nbsp;&nbsp;Loading...';this.style.backgroundImage='url(\'webViews/spinner.gif\')';">View website</a>
    <iframe src="{{href}}" height="0" frameborder="0" sandbox></iframe>
    <script>
      document.addEventListener('gestureend', function(e) {
        if (e.scale < 1.0) {
          Ti.App.fireEvent('closeWebpage');
        } else if (e.scale > 1.0) {
          location.href = '{{href}}';
        }
      }, false);
    </script>
  </body>
</html>
