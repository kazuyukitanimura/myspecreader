<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ title }}</title>
    <meta name="description" content="<%= description %>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a>.</p>
    <![endif]-->
    <div id="content">
      <h1>{{ title }}</h1>
      <h2>{{ subtitle }}</h2>
      <h3>{{ slogan }}</h3>
      <div id="explain">{{& explain }}</div>
      <a class="storeLink" href="{{ appStoreUrl }}">
        <img class="badge" alt="Download on the App Store" src="{{ appStoreBadge }}" />
        <div class="soon" style="width: 167px;">
          Coming soon...
        </div>
      </a>
      <a class="storeLink" href="{{ playUrl }}">
        <img class="badge" alt="Get it on Google Play" src="{{ playBadge }}" />
        <div class="soon" style="width: 141px;">
          Coming soon...
        </div>
      </a>
      <img id="screenshot" src="/images/screenshot.png" />
    </div>
    <footer>
      <a href="{{ blogUrl }}" target="{{ defaultTarget }}">{{ blog }}</a>
      <a href="{{ privacyUrl }}" target="{{ defaultTarget }}">{{ privacy }}</a>
      <a href="{{ contactEmail }}" target="{{ defaultTarget }}">{{ contact }}</a>
      <p id="license">{{& license }}</p>
    </footer>
    <script src="/javascripts/client.js"></script>
  </body>
</html>
