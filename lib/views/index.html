<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta content="{{ description }}" property="og:description">
    <meta content="{{ description }}" name="twitter:description">
    <meta content="{{ pageImage }}" property="og:image">
    <meta content="{{ pageImage }}" name="twitter:image:src">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a>.</p>
    <![endif]-->
    <div id="content">
      <h1>{{ title }}</h1>
      <h2>{{ subtitle }}</h2>
      <h3>{{ slogan }}</h3>
      <ul>
        {{# features }}
          <li>{{ . }}</li>
        {{/ features }}
      </ul>
      <div id="description">{{& description }}</div>
      <a class="storeLink" href="{{ appStoreUrl }}">
        <img class="badge" alt="Download on the App Store" src="{{ appStoreBadge }}" />
      </a>
      <a class="storeLink" href="{{ playUrl }}" rel="nofollow">
        <img class="badge" alt="Get it on Google Play" src="{{ playBadge }}" />
        <div class="soon" style="width: 141px;">
          Coming soon...
        </div>
      </a>
      <img id="screenshot_side" src="/images/screenshot_side.png" />
      <img id="screenshot" src="/images/screenshot.png" />
    </div>
    <footer>
      <a href="{{ blogUrl }}" target="{{ defaultTarget }}">{{ blog }}</a>
      <a href="{{ privacyUrl }}" target="{{ defaultTarget }}" rel="nofollow">{{ privacy }}</a>
      <a href="{{ contactEmail }}" target="{{ defaultTarget }}" rel="nofollow">{{ contact }}</a>
      <p id="license">{{& license }}</p>
    </footer>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="/javascripts/client.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-4608378-5', 'limily.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
